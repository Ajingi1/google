<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google|1998|clone</title>
</head>
<body>
    <header class="con-center">
        <img src="google.jpg" alt="">
    </header>
    <main>
        <section class="con-center">
            <form action="">
                <p>Search the web using Google!</p>
                <input type="search"><br>
                <input type="submit" value="Google Search">
                <input type="reset" value="I'm feelink lucky" disabled="disabled">
            </form>
        </section>
        <section class="con-center flex-box">
            <div class="bot-con">
                <ul>
                    <li>Special Search</li>
                    <li><a href="#">Stanford search</a></li>
                    <li><a href="#">Linux search</a></li>
                </ul>
            </div>
            <div class="bot-con">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">company info</a></li>
                    <li><a href="#">Google Logus</a></li>
                </ul>
            </div>
            <div class="bot-con">
                <p>Get Google!</p>
                <p>updates monthly</p>
                <form action="">
                    <input type="email" placeholder="Your e-mail">
                    <br>
                    <input type="submit" value="Subcribe">
                    <a href="#">Archive</a>
                </form>
            </div>
        </section>
    </main>
    <footer class="con-center">
        <p>Copyright &#169; 1998 Google Inc.</p>
    </footer>
</body>
</html>
